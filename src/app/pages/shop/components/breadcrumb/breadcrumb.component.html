<nav aria-label="breadcrumb">
  <ol class="breadcrumb">

      <a [routerLink]="['/', 'shop', 'all']">All Products</a>

    <li class="breadcrumb-item active" aria-current="page">
      {{ category === "all" ? "All Products /" : category }}
    </li>
  </ol>
</nav>
